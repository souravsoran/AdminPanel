<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Panel</title>
</head>
<body>

<div class="page-wrapper">

<!-- *************** Start Complete Sidebar *********** -->
    <div class="sidebar">
        <div class="logo">
            <a href="#"><h1>RESMS</h1></a>
            <a href="#"><img src="image/logo.png" alt="logo"></a>
        </div>
        <div class="hero">
            <div class="hero-img">
                <img src="image/img3.jpg" alt="hero">
            </div>
            <div class="hero-name">
                <h2>Admin User</h2>
                <h5>Real E-state</h5>
            </div>
        </div>

        <!-- ******************** SideBar Menu  Start ******************** -->
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#">
                        <span><i class="fa fa-home"></i></span>
                        <span class="nav-link">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fa fa-home"></i></span>
                        <span class="nav-link">About</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fa fa-home"></i></span>
                        <span class="nav-link">Services</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fa fa-table"></i></span>
                        <span class="nav-link">Tables View</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fas fa-chart-bar"></i></span>
                        <span class="nav-link">Chart</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fa fa-cubes"></i></span>
                        <span class="nav-link">Cubes</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span><i class="fas fa-sign-out-alt"></i></span>
                        <span class="nav-link">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- #################### SideBar Menu  End ##################### -->
    </div>
<!-- ############## End Complete Sidebar ############ -->

<!-- ********** Start Header Section *********** -->

<header>
    <div class="inner-header">
        <div class="left-part">
            <form action="">
                <input type="text" placeholder="Search">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="right-part">
            <ul>
                <li>
                    <div class="profile">
                        <div class="hero-img">
                            <img src="image/img3.jpg" alt="">
                        </div>
                        <div class="hero-name">
                            <h2>Admin User</h2>
                        </div>
                    </div>
                </li>
                <li class="dots">
                    <span><i class="fa fa-envelope"></i></span>
                </li>
                <li class="dots">
                    <span><i class="fa fa-bell"></i></span>
                </li>
                <li>
                    <span class="bar"><i class="fa fa-bars"></i></span>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- ########## End Header Section ########### -->

<!-- ************ Main Content Section Start *************** -->

<div class="main-content">
    <div class="info-card">
        <div class="card">
            <div class="card-icon">
                <span><i class="fa fa-cog"></i></span>
            </div>
            <div class="card-detail">
                <h4>Total Stock</h4>
                <h3>$15000</h3>
            </div>
            <p>Increased by 70%</p>
        </div>

        <div class="card">
            <div class="card-icon">
                <span><i class="fa fa-cogs"></i></span>
            </div>
            <div class="card-detail">
                <h4>Total Stock</h4>
                <h3>$25000</h3>
            </div>
            <p>Increased by 80%</p>
        </div>

        <div class="card">
            <div class="card-icon">
                <span><i class="fa fa-cogs"></i></span>
            </div>
            <div class="card-detail">
                <h4>Total Stock</h4>
                <h3>$45000</h3>
            </div>
            <p>Increased by 60%</p>
        </div>
    </div>
    <div class="content">
        <h4>Admin Profile</h4>
        <form action="">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" placeholder="Enter Name" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" >
            </div>
            <input type="submit" id="btn" value="Submit">
        </form>
    </div>
</div>

<!-- ############ Main Content Section End ############# -->

</div>

<script src="js/Jquery.js"></script>
<script src="js/script.js"></script>

</body>
</html>
